version: '3.8'

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    restart: on-failure
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception

  wordpress:
    container_name: wp-cli
    build: ./requirements/wordpress/
    env_file:
      - .env
    expose:
      - "9000"
    volumes:
      - ./requirements/wordpress/www/:/var/www/html/
    networks:
      - inception
    restart: on-failure
    depends_on:
      - mariadb

  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    env_file:
      - .env
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/default.conf:/etc/nginx/sites-enabled/abostano.42.fr.conf
      - ./requirements/wordpress/www/:/var/www/html/
    networks:
      - inception
    depends_on:
      - wordpress
    restart: always

networks:
  inception:
    driver: bridge

volumes:
  mariadb_data: